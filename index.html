<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1 class="title">Список студентов</h1>
    <button class="btn" id="openFormBtn">Добавить студента</button>
    <div class="container" id="container">
        <div class="filter">
            <h2 class="title">Фильтры для списка студентов</h2>
            <label class="filter__field">
                <span class="form__text">Фамилия</span>
                <input class="form__input input-text" type="text" id="surnameFilter" autocomplete="off">
            </label>
            <label class="form__field">
                <span class="form__text">Имя</span>
                <input class="form__input input-text" type="text" id="nameFilter" name="name" autocomplete="off">
            </label>
            <label class="form__field">
                <span class="form__text">Отчество</span>
                <input class="form__input input-text" type="text" id="lastnameFilter" name="lastname" autocomplete="off">
            </label> 
            <label class="form__field">
                <span class="form__text">Факультет</span>
                <input class="form__input input-text" type="text" id="facultyFilter" name="facultyFilter" autocomplete="off">
            </label>
            <label class="form__field">
                <span class="form__text">Год начала обучения</span>
                <input class="form__input" id="studyStartFilter" type="number" name="studyStartFilter" autocomplete="off">
            </label>
            <label class="form__field">
                <span class="form__text">Год окончания обучения</span>
                <input class="form__input" id="finishYearFilter" type="number" name="finishYearFilter" autocomplete="off">
            </label>
            <button class="btn" id="filterBtn">Применить фильтры</button>
            <button class="btn btn-reset" id="resetFilterBtn">Сбросить фильтры</button>
        </div>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th class="table-text" id="sortFIO">ФИО</th>
                    <th class="table-text" id="sortFaculty">Факультет</th>
                    <th class="table-text" id="sortbirthday">Дата рождения и возраст</th>
                    <th class="table-text" id="sortstudyStart">Годы обучения</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>

    <!-- модальное окно -->
    <div class="modal-parent" id="modal-form">
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="modal__title">Заполните данные студента</h2>
                <form class="form" id="form" autocomplete="off">
                    <label class="form__field">
                        <span class="form__text">Фамилия</span>
                        <input class="form__input input-text" type="text" id="surname" name="surname" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Имя</span>
                        <input class="form__input input-text" type="text" id="name" name="name" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Отчество</span>
                        <input class="form__input input-text" type="text" id="lastname" name="lastname"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Дата рождения</span>
                        <input class="form__input" id="birthday" type="date" name="birthday" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Год начала обучения</span>
                        <input class="form__input" id="studyStart" type="number" name="studyStart" min="2000"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Факультет</span>
                        <input class="form__input input-text" type="text" name="faculty" id="faculty" autocomplete="off"
                            required>
                    </label>
                    <button class="btn" id="add-btn">Добавить студента</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
